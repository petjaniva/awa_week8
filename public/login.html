<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<body>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br>
        <label for="password">Password:</label>
        <input type="text" id="password">
        <br>
        <button type="submit">Log in</button>
    </form>
    <div id="g_id_onload" data-client_id="407767833906-o61e9nbojpao2efj63l7jt47qj63diec.apps.googleusercontent.com"
        data-context="signin" data-ux_mode="popup" data-login_uri="/api/user/login" data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-text="signin_with"
        data-size="large" data-logo_alignment="left">
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
